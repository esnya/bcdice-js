language: node_js
node_js:
- node
- lts/*
before_install:
- bundle install
script:
- yarn build
- yarn lint
- yarn test:jest -- --coverage --coverageReporters lcov
after_success:
- cat ./coverage/lcov.info | coveralls
deploy:
  provider: npm
  email: dev.ukatama@gmail.com
  skip_cleanup: true
  on:
    tags: true
    condition: "$TRAVIS_NODE_VERSION = lts/*"
  api_key:
    secure: 
notifications:
  email: false
  slack:
    secure: 
